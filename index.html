<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFS Visualization</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>BFS Traversal Visualization</h1>
      <input type="file" id="fileInput" accept=".txt" />
      <input
        type="number"
        id="startNode"
        placeholder="Enter start node (integer > 0)"
        min="1"
        step="1"
      />
      <button id="startBFS">Start BFS</button>
      <div id="bfsTree"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
