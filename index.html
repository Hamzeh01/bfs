<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Traversal Visualization</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Graph Traversal Visualization</h1>
      <div class="form-group">
        <input type="file" id="fileInput" accept=".txt" />
        <input
          type="number"
          id="startNode"
          placeholder="Enter start node (integer > 0)"
          min="1"
          step="1"
        />
      </div>
      <div class="form-group">
        <select id="algorithmChoice">
          <option value="BFS">BFS</option>
          <option value="DFS">DFS</option>
        </select>
        <button id="startTraversal">Start Traversal</button>
      </div>
      <div id="traversalResult"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
