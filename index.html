<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFS Algorithm Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Breadth-First Search (BFS) Algorithm</h1>
      <p>
        Upload your graph file (in .txt format) to see the BFS traversal order.
      </p>
      <input type="file" id="fileInput" accept=".txt" />
      <button id="uploadButton">Upload and Process</button>
      <p>Enter start node:</p>
      <input type="text" id="startNodeInput" placeholder="Start Node" />
      <div id="output" class="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
